						- Acknowledgment
					</script>

				<section data-markdown>
					<script type="text/template">
						## What is Angular?

						> A development platform for building mobile and desktop web applications

						 - Cross-platform
						 - Performant
						 - Simple, declarative templates
						 - Final release

				</section>

					<script type="text/template">
